<nav class="site-nav" role="navigation" aria-label="Primary Navigation">
  <div class="nav-brand">
    <a href="{{ '/' | relative_url }}">
      <img class="nav-logo" src="{{ '/favicon-32x32.png' | relative_url }}" alt="{{ site.title }}">
      <span>{{ site.title }}</span>
    </a>
  </div>
  <ul id="nav-menu" class="nav-menu" aria-hidden="false">
    {%- for item in site.data.navigation.main -%}
      <li><a href="{{ item.url | relative_url }}" class="{% if page.url == item.url or page.url contains item.url %}active{% endif %}">{{ item.title }}</a></li>
    {%- endfor -%}
  </ul>
  <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme"><i class="fa-solid fa-moon"></i></button>
  <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false" aria-controls="nav-menu">&#9776;</button>
</nav>
